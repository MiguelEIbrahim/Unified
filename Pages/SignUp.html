<!DOCTYPE html>
<html>
<head>
<title>Login/SignUp - UULebanon </title>
  <link rel = "stylesheet" href = "../CSS/SignUp.css">
  <link href='https://fonts.googleapis.com/css?family=Cedarville Cursive' rel='stylesheet'>
  <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Tangerine">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="239394474302-nb3gpta9t6bmp5oti54ldjsd6mb0kshd.apps.googleusercontent.com">
  <script src="https://kit.fontawesome.com/82f797382f.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

  <script src="../JS/app.js"></script>
</head>
<body>


    
  <div class = "login-container">
    <div id= "main">
      <h1>Sign In</h1>
      <input id = "email" type = "text" placeholder = "Email" autocomplete="email"></input>
      <input id = "password" type = "password" placeholder = "Password" autocomplete="password"></input>
      <button id = "submit">Submit</button>
      <p><span>or</span></p>
      <button id = "sign-up">Sign Up</button>
    </div>

    <div id = "create-acct">
      <h1>Create an Account</h1>
      <input id = "email-signup" type = "text" placeholder = "Email *"></input>
  <input id = "confirm-email-signup" type = "email" placeholder = "Confirm Email *"></input>
      <input id = "password-signup" type = "password" placeholder = "Password *"></input>
      <input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *"></input>
      
        <input type="checkbox" id="newsletter" name="newsletter" value="true">
        <label for="newsletter">Subscribe to our newsletter</label>
      
      
      <button id = "create-acct-btn">Create Account</button>
      <button id = "return-btn">Return to Login</button>
      
    </div>
   
    <br>
   
   

  </div>
